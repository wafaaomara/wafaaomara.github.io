			<label for="">Email</label>
			<input type="email" id="email" name="emai">
			</fieldset>
			<fieldset>

			<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			    <label>

				</label>

					<label>
						<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
					</label>
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option value="select" checked >Select...</option>
					<option value="tour" > Tour of the solar system</option>s
					<option value="dinner" >Alien dinner and discussion</option>
					<option value="tour" >Alien dance lessons</option>
					<option value="tour" >Whale watching</option>
				</select>
			<label for="Special requests">Special requests:</label>
			 <textarea id="Special requests:" placeholder="Add whatever you want..."></textarea>
			<label>
				<input type="checkbox" value="Add me to your email list" id="Add me to your email list" checked> Add me to your email list </label>	
			</fieldset>			
		</section>
